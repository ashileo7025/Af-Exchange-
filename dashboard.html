<!DOCTYPE html>
<html>
<head>
  <title>AF Exchange Dashboard</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f6f8;
    }

    .header {
      background: #0d1b2a;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .user-box {
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">ðŸ’± AF Exchange</div>
  <div class="user-box">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Dashboard</h2>
  <p>Welcome to your exchange account</p>

  <div class="cards">
    <div class="card">
      <h3>Balance</h3>
      <p>$0.00</p>
    </div>

    <div class="card">
      <h3>BTC</h3>
      <p>0.0000</p>
    </div>

    <div class="card">
      <h3>USDT</h3>
      <p>0.00</p>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "PASTE_HERE",
    authDomain: "PASTE_HERE",
    projectId: "PASTE_HERE",
    storageBucket: "PASTE_HERE",
    messagingSenderId: "PASTE_HERE",
    appId: "PASTE_HERE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("userEmail").innerText = user.email;
    } else {
      window.location.href = "index.html";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>

</body>
</html>
