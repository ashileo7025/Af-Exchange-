<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - AF Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Panel</h1>

  <button class="btn" onclick="logout()">Logout</button>

  <!-- KYC -->
  <div class="card">
    <h2>KYC Requests</h2>
    <div id="kycList">Loading...</div>
  </div>

  <!-- Deposit -->
  <div class="card">
    <h2>Deposit Requests</h2>
    <div id="depositList">Loading...</div>
  </div>

  <!-- Withdraw -->
  <div class="card">
    <h2>Withdraw Requests</h2>
    <div id="withdrawList">Loading...</div>
  </div>

</div>

<script type="module" src="admin.js"></script>
</body>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbuH_r-QjjCD3G5E_oHdVrpR5-0M21Pmo",
  authDomain: "af---exchange.firebaseapp.com",
  projectId: "af---exchange",
  storageBucket: "af---exchange.firebasestorage.app",
  messagingSenderId: "42976263940",
  appId: "1:42976263940:web:8742baa4943128dbfa1a51"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "admin@gmail.com";

// ðŸ”’ Admin check
onAuthStateChanged(auth, (user) => {
  if (!user || user.email !== ADMIN_EMAIL) {
    alert("Access Denied");
    window.location.href = "index.html";
  } else {
    loadRequests();
  }
});

async function loadRequests() {
  loadCollection("kyc_requests");
  loadCollection("deposit_requests");
  loadCollection("withdraw_requests");
}

async function loadCollection(colName) {
  const snap = await getDocs(collection(db, colName));
  snap.forEach(docu => {
    console.log(colName, docu.id, docu.data());
  });
}

// APPROVE
window.approve = async function(col, id) {
  await updateDoc(doc(db, col, id), { status: "approved" });
  alert("Approved");
};

// REJECT
window.reject = async function(col, id) {
  await updateDoc(doc(db, col, id), { status: "rejected" });
  alert("Rejected");
};

// LOGOUT
window.logout = function() {
  signOut(auth).then(()=> window.location.href="index.html");
}
</script>

</html>
