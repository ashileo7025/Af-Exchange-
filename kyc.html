<!DOCTYPE html>
<html>
<head>
  <title>KYC Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>AF Exchange</h1>

  <div class="card">
    <h2>KYC Verification</h2>

    <label>Full Name</label>
    <input type="text" id="fullName">

    <label>CNIC / ID Number</label>
    <input type="text" id="idNumber">

    <label>Upload ID Image</label>
    <input type="file" id="idImage">

    <button class="btn" onclick="submitKYC()">Submit KYC</button>
  </div>

  <button class="btn" onclick="window.location.href='dashboard.html'">
    Back to Dashboard
  </button>
</div>

<script src="kyc.js" type="module"></script>
</body>
</html>
