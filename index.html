<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AF Exchange - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>AF Exchange</h1>

    <!-- LOGIN -->
    <div class="card">
      <h2>Login</h2>

      <form id="loginForm">
        <label>Email or Mobile</label>
        <input type="text" id="loginUser" placeholder="Email or Mobile number">

        <label>Password</label>
        <input type="password" id="loginPassword">

        <button class="btn" type="submit">Login</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="card">
      <h2>Register</h2>

      <form id="registerForm">
        <label>Email or Mobile</label>
        <input type="text" id="regUser" placeholder="Email or Mobile number">

        <label>Password</label>
        <input type="password" id="regPassword">

        <button class="btn" type="submit">Create Account</button>
      </form>
    </div>

  </div>
    js
</body>
</html>
